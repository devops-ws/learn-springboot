#!api-testing
# yaml-language-server: $schema=https://linuxsuren.github.io/api-testing/api-testing-schema.json
name: SpringBoot
api: |
  {{default "http://localhost:8080" (env "SERVER")}}
param:
  auth: Basic {{ base64 "admin:123456" }}
items:
- name: health
  request:
    api: /health
- name: healthJson
  request:
    api: /health.json
    header:
      Authorization: "{{ .param.auth }}"
  expect:
    body: |
      {"message":"OK","data":null}
- name: toLowerWithoutParam
  request:
    api: /lower
    header:
      Authorization: "{{ .param.auth }}"
  expect:
    statusCode: 400
- name: toLower
  request:
    api: /lower
    query:
      text: Hello
    header:
      Authorization: "{{ .param.auth }}"
  expect:
    body: hello
- name: repeat
  request:
    api: /repeat/3
    query:
      text: a
    header:
      Authorization: "{{ .param.auth }}"
  expect:
    body:
      aaa
- name: base64
  request:
    api: /base64
    method: POST
    body: |
      {
        "message":"OK"
      }
    header:
      Authorization: "{{ .param.auth }}"
      Content-Type: application/json
  expect:
    bodyFieldsExpect:
      message: T0s=

## Cookies
- name: no-cookie
  request:
    api: /cookies/echo
    header:
      Authorization: "{{ .param.auth }}"
  expect:
    bodyFieldsExpect:
      message: cookies are empty
- name: have-cookie
  request:
    api: /cookies/echo
    query:
      name: name
    header:
      Authorization: "{{ .param.auth }}"
    cookie:
      name: rick
  expect:
    bodyFieldsExpect:
      message: rick
